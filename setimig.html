<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="setimig.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="video-container">
      <video autoplay loop muted id="background-video">
        <source src="vid.mp4" type="video/mp4" />
       </video>
      <div class="content">
        <div class="part1">
          <form id="myform" action="">
            <label for="quantity" id="enter"
              >Enter Number of Players (between 1 and 5):</label
            >
            <input
              type="number"
              id="myinput"
              name="quantity"
              min="2"
              max="5"
              value=""
            />
          </form>
        </div>

        <div id="part4">
          <button id="start" class="button-64" role="button">
            <span class="text" >START</span>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="Main.js" type="module"></script>
</html>
